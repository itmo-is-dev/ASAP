name: Docker Image CI

on:
  workflow_dispatch:
  pull_request:

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file ./Docker/build.dockerfile --tag ${{ secrets.DOCKER_REGISTRY  }}/${{ secrets.IMAGE_NAME }}:${{ github.run_number }}
      
    - name: Docker login
      env:
          DOCKER_USER: ${{ secrets.DOCKER_USER }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      run:
          docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
    - name: Docker push
      run:
          docker push --tag ${{ secrets.DOCKER_REGISTRY  }}/${{ secrets.IMAGE_NAME }}:${{ github.run_number }}
